spring:
  profiles:
    active:
      - local
    group:
      local:
        - web-local
        - db-local
      prod:
        - web-prod
        - db-prod
  config:
    import: classpath:prod/application.yml

---
spring:
  config:
    activate:
      on-profile: web-local
  application:
    name: matzip-web-app-external-api
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false
  profiles:
    include: auth,prod
  lifecycle:
    timeout-per-shutdown-phase: 15s
server:
  port: 8080
  shutdown: graceful
